<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helpdesk UNWAHAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('/img/bg.jfif')] bg-cover text-sm">
    <section class="flex flex-wrap justify-center w-[40%] mx-auto p-8 mt-20">
      <img src="/img/favicon.png" alt="" class="w-[90px]" />
      <h1 class="text-2xl w-full text-center">Who's Using?</h1>
      <p class="w-full text-center">
        Sistem Informasi Helpdesk Universitas Wahid Hasyim Semarang
      </p>

      <div class="flex w-full justify-between mt-8">
        <a
          href="/superadmin"
          class="w-[32%] py-6 relative bg-white rounded-lg inline-block hover:bg-gradient-to-t from-[#bff3c2] to-white transition"
        >
          <span class="block absolute right-0 top-0 px-1 py-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="size-4"
            >
              <path
                d="M8 2a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM8 6.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM9.5 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"
              />
            </svg>
          </span>
          <div class="w-full py-8 flex flex-wrap justify-center items-center">
            <img src="/img/favicon.png" alt="" class="w-[50px] h-[60px]" />

          </div>
        </a>

        <a
          href="/unit"

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"

              class="size-4"

              <path
                d="M8 2a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM8 6.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM9.5 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"
              />

            <img src="/img/favicon.png" alt="" class="w-[50px] h-[60px]" />
            <p class="w-full text-center">Pelayanan Akademik</p>
          </div>
        </a>

        <a
          href="#"
          class="w-[32%] py-6 relative bg-white rounded-lg inline-block hover:bg-gradient-to-t from-[#bff3c2] to-white transition"
        >
          <span class="block absolute right-0 top-0 px-1 py-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="size-4"
            >
              <path
                d="M8 2a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM8 6.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM9.5 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"
              />
            </svg>
          </span>
          <div class="w-full py-8 flex flex-wrap justify-center items-center">
            <img
              src="https://sicantik.unwahas.ac.id/assets/images/Unwahas.png"
              alt=""
              class="w-[50px] h-[60px]"
            />
            <p class="w-full text-center">Yayasan</p>
          </div>
        </a>
      </div>
    </section>
